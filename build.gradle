// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'

        //only Retrofit(只用Retrofit联网)
        classpath 'com.squareup.retrofit2:retrofit:2.1.0'
        classpath 'com.squareup.retrofit2:converter-gson:2.1.0'
        //Rxjava and Retrofit（Retrofit+Rx需要添加的依赖）
        classpath 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
        classpath 'io.reactivex:rxandroid:1.2.1'
        classpath 'io.reactivex:rxjava:1.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
